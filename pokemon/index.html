<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div id="Parcial2" class=" container mt-3">

        <select v-model="valores" class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
          </select>
         


        <div class="d-flex flex-wrap">
        <div v-if="pokemon!=null" v-for="pokemon in pokemon"  v-if="loading==true" data-bs-toggle="modal" data-bs-target="#exampleModal" @click="pokemondata=pokemon"class="card mb-3 mt-3 " style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img :src="pokemon.sprites.other.home.front_shiny" class="img-fluid rounded-start"
                        alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{pokemon.name}}</h5>
                        <p>Tipo</p>
                        <small class="badge bg-primary mx-1" v-for="tipos in pokemon.types"> {{tipos.type.name}}</small>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div v-if="pokemondata!=null" class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{pokemondata.name}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <img :src="pokemondata.sprites.other.home.front_shiny" class="img-fluid rounded-start"
                        alt="...">
        <div class="modal-body">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title model-xl">{{pokemon.name}}</h5>
                    <p>Habilidades </p>
                    <small class="badge bg-primary" v-for="habilidad in pokemondata.abilities"> {{habilidad.ability.name}}</small>
                    <p>Juegos</p>
                    <small class="badge bg-primary" v-for="game in pokemondata.game_indices"> {{game.version.name}}</small>
                    <p>Tipo</p>
                    <small class="badge bg-primary" v-for="tipos in pokemondata.types"> {{tipos.type.name}}</small>
                </div>

            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>


</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="pokemon.js"></script>

</body>

</html>
