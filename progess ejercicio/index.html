<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container mt-3" id="app">
        <label class="form-label">Mi progreso</label>
        <input v-model="rango" min="0" max="100" type="range" class="form-range">

        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" :style="'width:'+rango+'%'">{{rango}}</div>
          </div>
      
          <img v-model="rango" type= "range" src="https://th.bing.com/th/id/OIP.7TWpxWERqKyPUsAr-jq4rwHaE1?pid=ImgDet&rs=1":style="'width:'+rango+'%'">{{rango}}>

    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="vue.js"></script>


</body>

</html>
